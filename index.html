<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 40px; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; }
        #new-task { width: 70%; padding: 8px; }
        #add-btn { padding: 8px 16px; }
        ul { list-style: none; padding: 0; }
        li { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        li.completed span { text-decoration: line-through; color: #888; }
        .delete-btn { background: #e74c3c; color: #fff; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="new-task" placeholder="Add a new task...">
        <button id="add-btn">Add</button>
        <ul id="task-list"></ul>
    </div>
    <script>
        const taskInput = document.getElementById('new-task');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;
            const li = document.createElement('li');
            const span = document.createElement('span');
            span.textContent = taskText;
            span.onclick = () => li.classList.toggle('completed');
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.className = 'delete-btn';
            delBtn.onclick = () => li.remove();
            li.appendChild(span);
            li.appendChild(delBtn);
            taskList.appendChild(li);
            taskInput.value = '';
            taskInput.focus();
        }

        addBtn.onclick = addTask;
        taskInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
